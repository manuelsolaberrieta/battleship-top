<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="title">Battlesquares</h1>
    <div id="message-container"><span id="message"></span></div>
    <main>
      <div class="board-container">
        <h2>Your board</h2>
        <div class="board" id="player-board"></div>
      </div>
      <div class="board-container">
        <h2>PC board</h2>
        <div class="board" id="pc-board"></div>
      </div>
    </main>
    <div id="buttons">
      <button id="direction" class="btns" dir="Horizontal">
        Click to Start Garage</button
      ><button id="start" class="btns">Start</button>
      <button id="rando" class="btns">Randomize your ships</button>
    </div>
    <div class="garage">
      <h2>Ships</h2>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
